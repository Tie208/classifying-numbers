<script>
function categorizer () {

const input = prompt("Enter a Real Number.");
var number_input = Number(input)
console.log(number_input)
if(isNaN(number_input)) {
    alert("ERROR");
    return;
}
//has decimal 
if(Number.isInteger(number_input)) {
    // is it negitive
    if(Math.sign(number_input) == -1 ) {
        alert("Integer");
    } 

    if(Math.sign(number_input) == 0 ) {
        alert("Whole Number");
    } 

    if(Math.sign(number_input) == 1 ) {
        alert("Natural Number");
    }
        
} else {
    num = number_input
decimalcheck= num % 1
if (decimalcheck !== 0) {
alert("Rational")
} else {
    alert("Irrational")
}
}

//end of function
}




</script>
